<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-date" id="currentDate"></div>
            <h1>Event Log</h1>
            <div class="header-time" id="currentTime"></div>
        </div>
        
        <div class="event-input">
            <input type="text" id="eventSummary" placeholder="Brief summary of the event" maxlength="100">
            <button id="log-btn" class="log-btn">Log Event</button>
        </div>

        <div class="controls">
            <div class="filter-controls">
                <input type="text" id="filterText" placeholder="Filter events..." class="filter-input">
                <input type="date" id="startDate" class="date-input">
                <input type="date" id="endDate" class="date-input">
                <button onclick="applyFilters()" class="filter-btn">Filter</button>
                <button onclick="clearFilters()" class="clear-btn">Clear Filters</button>
            </div>
            <button onclick="printEvents()" class="print-btn">Print Events</button>
        </div>

        <div class="event-list" id="eventsList">
            <!-- Events will be displayed here -->
        </div>

        <div class="delete-controls" id="deleteControls">
            <span class="delete-count" id="deleteCount"></span>
            <button onclick="deleteSelectedEvents()" class="delete-btn">Delete Selected</button>
        </div>

        <!-- Hidden div for printing -->
        <div id="printArea" class="print-only">
            <!-- Print content will be generated here -->
        </div>
    </div>
    <button id="git-push-btn" class="git-push-btn" onclick="handleGitPush()">Push to GitHub</button>
    <footer class="footer">
        <p>Â© 2025 by FABREulous Technology</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
